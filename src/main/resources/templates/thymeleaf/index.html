<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="thymeleaf/layout/layout">

<div layout:fragment="content">
    <div th:replace="thymeleaf/fragments/header :: navFragment(${categoryList})"></div>

    <div class="bg-safety-green jumbotron p-3 p-md-5 rounded text-dark">
        <div class="row">
            <div class="col-md-6 px-0">
                <h1 class="display-4">혁신과 헌신</h1>
                <p class="lead my-3">도움을 필요로 하는 곳에 아낌 없이 헌신하고 끊임 없는 혁신으로 든든한 동반자가 될 엔키 제약</p>
            </div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-6" th:each="article : ${recentArticle}">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-success" th:text="${article.categoryName}"></strong>
                    <h3 class="mb-0">
                        <a class="text-dark" th:href="@{/article/{id}(id=${article.idx})}" th:text="${article.title}"></a>
                    </h3>
                    <div class="mb-1 text-muted" th:text="${article.createdTime}"></div>
                    <p class="card-text mb-auto" th:text="${article.contents}"></p>
                </div>
                <img th:if="${article.image}" class="card-img-right flex-auto d-none d-md-block" width="30%" th:src="${article.filePath}">
            </div>
        </div>
    </div>

<main role="main" class="container">
    <div class="row">

    </div><!-- /.row -->

</main><!-- /.container -->
    <div th:if="${message}">
        <script th:inline="javascript">alert([[${message}]]);</script>
    </div>

</div>
</html>
