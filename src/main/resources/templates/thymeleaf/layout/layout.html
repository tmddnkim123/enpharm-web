<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="thymeleaf/fragments/config :: configFragment"></head>

<body>
    <header th:replace="thymeleaf/fragments/header :: headerFragment"></header>
    <div class="container h-100">
        <div layout:fragment="content" class="h-100"></div>
        <footer th:replace="thymeleaf/fragments/footer :: footerFragment"></footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
