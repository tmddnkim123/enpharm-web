<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="thymeleaf/layout/layout">

<div layout:fragment="content">
  <div th:replace="thymeleaf/fragments/header :: navFragment(${categoryList})"></div>

  <main role="main" class="container">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header bg-safety-green text-dark"><i class="fa fa-envelope"></i> 문의 사항</div>
            <div class="card-body">
              <form method="post" th:action="@{/contact/new}">
                <div class="form-group">
                  <label for="name">이름</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="이름을 입력해주세요." required>
                </div>
                <div class="form-group">
                  <label for="email">이메일 주소</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="이메일을 입력해주세요." required>
                  <small id="emailHelp" class="form-text text-muted">이메일은 답변 송부에만 이용되며 제3자와 공유되지 않습니다.</small>
                </div>
                <div class="form-group">
                  <label for="message">문의 내용</label>
                  <textarea class="form-control" id="message" name="contents" rows="6" placeholder="문의 내용을 입력해주세요." required></textarea>
                </div>
                <div class="mx-auto">
                  <button type="submit" class="btn text-dark bg-safety-green">제출</button></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="card bg-light mb-3">
            <div class="card-header bg-safety-green text-dark"><i class="fa fa-home"></i> 주소</div>
            <div class="card-body">
              <p>대한민국 서울</p>
              <p>XXX 센터 OOO호</p>
              <p>담당자 : 이지금</p>
              <p>Tel. 031-722-1337</p>
              <p>Email : ji0727705@enpharm.co.kr</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main><!-- /.container -->
</div>
</html>
