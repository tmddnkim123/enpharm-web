<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="thymeleaf/layout/layout">

<div layout:fragment="content">
  <div th:replace="thymeleaf/fragments/header :: navFragment(${categoryList})"></div>
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-safety-green text-dark" th:text="${currentCategory.name}"><i class="fa fa-envelope"></i>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/admin/article/{id}/new(id=${currentCategory.idx})}" enctype="multipart/form-data">
              <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="게시글 제목을 입력해주세요" required>
              </div>
              <div class="form-group">
                <label for="contents">내용</label>
                <textarea class="form-control" id="contents" name="contents" rows="6" placeholder="게시글 내용을 입력해주세요." required></textarea>
              </div>
              <div class="form-group">
                  <input type="file" name="file" class="form-control-file" id="file">
              </div>
              <div class="mx-auto">
                <button type="submit" class="btn text-dark bg-safety-green">제출</button></div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- /.row -->

  </main><!-- /.container -->
</div>
</html>
