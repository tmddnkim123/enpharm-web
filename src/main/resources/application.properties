server.port=8080
server.servlet.session.cookie.http-only=false
spring.application.name=Bootstrap Spring Boot
spring.devtools.restart.enabled=true
logging.file.path=/var/log/tomcat9
spring.thymeleaf.cache=false
spring.thymeleaf.view-names=thymeleaf/*
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true

spring.datasource.url=jdbc:mysql://localhost:3306/enpharm?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnection=true&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=mapper/xml/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.enpharm.web.dto

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

upload.path=${UPLOAD_DIR:upload}

